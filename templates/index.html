<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Monitoramento de Navios</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Monitoramento de Navios</h1>
    <form method="POST">
      <label for="navio">Nome do Navio:</label>
      <input type="text" name="navio" id="navio" required />
      <button type="submit">Iniciar Monitoramento</button>
    </form>
    
    <div class="status">
      <h2>Status atual:</h2>
      {% if status %}
        <pre>{{ status }}</pre>
      {% else %}
        <p>Nenhuma informação disponível.</p>
      {% endif %}
    </div>

    <form action="/parar">
      <button type="submit" class="stop">Parar Monitoramento</button>
    </form>
  </div>
</body>
</html>
